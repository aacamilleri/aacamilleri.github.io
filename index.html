<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Andrew Camilleri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fullpage.min.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item1">
            <h2><span class="type2"></span></h2>
        </div>
        <div class="grid-item2">
            <h3><span class="type"></span></h3>
        </div>
        <div class="grid-item3">
            <div class="fade-in-text">
                <a href="http://127.0.0.1:5500/Test.html" id="home">home</a> 
                <a href="http://127.0.0.1:5500/About.html" id="about">about</a> 
                <a href="http://127.0.0.1:5500/Contact.html" id="contact">contact</a>
            </div>
        </div>
    </div>
    
    <script src="./fullpage.min.js"></script>
    <script src="./app.js"></script>

    <script src="typed.js"></script>
    <script>
        var typed = new Typed(".type", {
            strings: ["^750i'm andrew camilleri"],
            typeSpeed: 60,
            cursorChar: '_',
            fadeout:true,
        });
    </script>

    <script src="typed.js"></script>
    <script>
        var typed = new Typed(".type2", {
            strings: ["^400hi"],
            typeSpeed: 60,
            cursorChar: '_',
            showCursor: false,
            fadeout:true,
        });
    </script>
</body> 

</html>

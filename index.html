<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Andrew Camilleri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fullpage.min.css">
</head>

<body>
    <div id="fullpage">
        <div class="section">
            <div class="grid-container">
                <div class="grid-item1">
                    <h2><span class="type2"></span></h2>
                </div>
                <div class="grid-item2">
                    <h3><span class="type"></span></h3>
                </div>
                <div class="grid-item3">
                    <div class="fade-in-text">
                        <a href="http://127.0.0.1:5500/Test.html" id="home">/home <br></a> 
                        <a href="#about" id="about">/about<br></a> 
                        <a href="http://127.0.0.1:5500/Contact.html" id="projects">/projects<br></a>
                        <a href="http://127.0.0.1:5500/Contact.html" id="contact">/contact</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="about">
            <p style="color:#ee6c4d">/about</p>
            <img src="me.jpg" class="center-image">
            <p> I'm a software engineer based in Waterloo. I have profound interest for AI, full-stack development, SQL, and everything in between. </p>
        </div>
    </div>
    
    <script src="./fullpage.min.js"></script>
    <script src="./app.js"></script>

    <script src="typed.js"></script>
    <script>
        var typed = new Typed(".type", {
            strings: ["^750i'm andrew camilleri"],
            typeSpeed: 60,
            cursorChar: '_',
            fadeout:true,
        });
    </script>

    <script src="typed.js"></script>
    <script>
        var typed = new Typed(".type2", {
            strings: ["^400hi,"],
            typeSpeed: 60,
            cursorChar: '_',
            showCursor: false,
        });
    </script>
</body> 

</html>
